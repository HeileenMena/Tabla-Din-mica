<!DOCTYPE html>
<html lang="es">
<head>
    <link href="Estilos.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
</head>
<body>
    <div class="content">
        <!-- DIV de la tabla dinamica -->
        <div class="container">
            <h2>Tabla Dinámica</h2>
            <label for="filas">Filas:</label>
            <input type="number" id="filas" value="3" min="1"><br>
            <label for="columnas">Columnas:</label>
            <input type="number" id="columnas" value="3" min="1"><br><br>
            <button onclick="generarTabla()">Generar Tabla</button>
            
            <table id="tabla"></table>
        </div>
        <!-- DIV de la tabla dinamica -->
        <div class="container">
            <label for="filas">Combinaciones a generar:</label>
            <input type="number" id="combinaciones" value="3" min="1"><br><br>
            <button onclick="generarYMostrarCombinaciones()">Generar combinaciones</button><br><br>
            <button onclick="eliminarCombinaciones()">Eliminar selección</button><br><br>
            <button onclick="limpiarColores()">Quitar Colores</button><br><br>
            <label for="filas">Valores seleccionados:</label><br><br>
            <textarea id="txtSet" rows="4" style="width: 100%; resize: both;" readonly></textarea>

        </div>

        <!-- DIV de los números SET -->
        <div class="container">
            <h2>Números aleatorios</h2>
            <label for="numberos">Números a buscar:</label><br>
            <input type="text" id="num1" size="2">
            <input type="text" id="num2" size="2">
            <input type="text" id="num3" size="2">
            <input type="text" id="num4" size="2">
            <button onclick="buscarCoincidencias()">Buscar coincidencias</button><br>
            <table id="tablaSet"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
